<div id="signupcontainer">
	<div class="outer">
    <button id="back-to-login" type="submit" class="btn btn-primary">Back</button>
		<div class="middle">
			<div class="inner">
				<div class="container">

						<div class="form-group">
							<label for="usernameSignUp">Email</label>
							<input type="email" class="form-control" id="usernameSignUp" placeholder="Username" style="width:91%;" >
						</div>
						<div class="form-group">
              <div class="row">
                <div class="col-xs-11">
                  <label for="Password">Password</label>
    							<input type="password" class="form-control" id="Password" placeholder="Password" >
                </div>
                <div class="col-xs-1">
                  <div class="tooltip-wrap">
                    <i class="fa fa-question-circle" aria-hidden="true" style="margin-top:30px;"></i>
                    <div class="tooltip-content">
                      <p> Atleast </p>
                      <ul>
                        <li><p> One Uppercase</p> </li>
                        <li><p> One Lowercase</p></li>
                        <li><p>One Number</p></li>
                        <li><p>One Symbol !@#$%^&*-</p></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <label for="password" >Confirm Password <p id="confirmPasswordLabel" style="color:red;"> </p></label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Password" style="width:91%;">
						</div>
            <div style="text-align:center;">
						      <button id="createAccount" type="submit" class="btn btn-primary">Create Account</button>
            </div>
				</div>
			</div>
		</div>
  </div>
</div>
