<!-- The Modal -->
	<div id="passwordChangeModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
		<div class="modal-header">
			<span class="close" id="main-content-close">&times;</span>
			<h4> Create New Password </h4>
		</div>
		<br>
		<div class="container-fluid" style="width:100%;height:100%;">
			<div class="input-group" style="width:450px;margin-left:auto;margin-right:auto;margin-top:20px;margin-bottom:20px;">
				<span class="input-group-addon" id="show-history"><i class="fa fa-history" aria-hidden="true"></i></span>
				<input type="text" class="form-control" id="generatedPassword" placeholder="Generated Password"  readonly/>
				<span class="input-group-addon" id="copy-clipboard"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<p style="margin-bottom:20px;"> Password Length ( Min : 6, Max : 20 ) : 
						<input type="number" min="6" max="20" id="passwordLength" />
					</p>
				</div>
				<div class="col-xs-3">
					<input type="checkbox" name="englishwords" value="englishwords" id="onlyEnglishWords"> Only English Words 
				</div>
			</div>
			<ul class="list-group">
				<li class="list-group-item list-group-item-password" id="lowerCase">Lowercase</li>
				<li class="list-group-item list-group-item-password" id="upperCase">Uppercase</li>
				<li class="list-group-item list-group-item-password" id="symbols">Symbols</li>
				<li class="list-group-item list-group-item-password" id="numbers">Numbers</li>
			</ul>
			<div style="text-align:center;">
				<button class="btn btn-primary btn-lg" type="button" id="CreatePasswordBtn"> Create Password </button>
				<br>
				<button class="btn btn-primary btn-lg" type="button" id="AdditionalInformationBtn" style="margin-top:20px;"> Use Password </button>
			</div>
			<!-- The Modal -->
			<div id="historyModal" class="inner-modal">
			</div>
			<div id="errorModal" class="inner-modal">
			</div>
		</div>
	  </div>
	</div>
